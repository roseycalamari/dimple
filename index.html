<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimple - Welcome to Industrial Excellence | Est. 1991</title>
    <link rel="icon" type="image/png" href="images/logo-wit@2x.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fffe 0%, #e8f5f3 50%, #d4efea 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Container */
        .landing-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        /* Logo Section */
        .logo-section {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-image {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(34, 197, 94, 0.3));
        }

        .logo-tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            color: #22c55e;
            letter-spacing: 2px;
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            width: 100%;
            margin-top: 2rem;
        }

        .welcome-text {
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .welcome-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .highlight {
            color: #22c55e;
            position: relative;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border-radius: 2px;
        }

        /* Video Section */
        .video-section {
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, #ffffff, #f1f5f9);
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-container:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .video-placeholder {
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #22c55e, #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
            position: relative;
            z-index: 2;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(34, 197, 94, 0.5);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 25px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }

        .video-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        /* CTA Buttons */
        .cta-section {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .cta-button {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
            min-width: 220px;
            justify-content: center;
        }

        .cta-primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }

        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(34, 197, 94, 0.4);
        }

        .cta-secondary {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #1f2937;
            border: 2px solid #e5e7eb;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .cta-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #22c55e;
        }

        .cta-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .cta-icon {
            transform: translateX(4px);
        }

        /* Ripple Effect */
        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
            transform: translate(-50%, -50%);
        }

        .cta-button:active::before {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .landing-container {
                padding: 1rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .cta-section {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .cta-button {
                width: 100%;
                max-width: 300px;
            }

            .video-container {
                transform: none;
            }

            .video-container:hover {
                transform: scale(1.02);
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 1.5rem;
            }

            .logo-image {
                height: 40px;
            }

            .play-button {
                width: 60px;
                height: 60px;
            }

            .play-icon {
                border-left-width: 18px;
                border-top-width: 12px;
                border-bottom-width: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <!-- Logo Section -->
    <div class="logo-section">
        <div class="logo">
            <img src="images/logo-wit@2x.png" alt="Dimple Logo" class="logo-image">
            <span class="logo-tagline">Est. 1991</span>
        </div>
    </div>

    <!-- Main Landing Container -->
    <div class="landing-container">
        <div class="main-content">
            <!-- Welcome Text -->
            <div class="welcome-text">
                <h1 class="welcome-title">
                    Welcome to <span class="highlight">Dimple</span>
                </h1>
                <p class="welcome-subtitle">
                    Discover how we're revolutionizing industrial non-woven fabrics with innovation and excellence since 1991
                </p>
            </div>

            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <div class="video-placeholder">
                        <div class="play-button">
                            <div class="play-icon"></div>
                        </div>
                        <div class="video-label">Company Overview Video</div>
                    </div>
                </div>
            </div>

            <!-- CTA Buttons -->
            <div class="cta-section">
                <button class="cta-button cta-primary" id="bookCallBtn">
                    <span>Book a Call with CEO</span>
                    <span class="cta-icon">📅</span>
                </button>
                <a href="home.html" class="cta-button cta-secondary">
                    <span>Explore Dimple</span>
                    <span class="cta-icon">→</span>
                </a>
            </div>
        </div>
    </div>

        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Play button interaction
            const playButton = document.querySelector('.play-button');
            playButton.addEventListener('click', function() {
                // Placeholder for video functionality
                console.log('Video player will be implemented here');
            });

            // Book call button interaction
            const bookCallBtn = document.getElementById('bookCallBtn');
            bookCallBtn.addEventListener('click', function() {
                // Placeholder for booking functionality
                alert('Google Meet integration will be implemented soon!');
            });

            // Add some dynamic background movement
            const shapes = document.querySelectorAll('.floating-shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDuration = `${6 + Math.random() * 4}s`;
                shape.style.animationDelay = `${Math.random() * 2}s`;
            });
        });
    </script>
</body>
</html>
