<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimple - Welcome to Industrial Excellence | Est. 1991</title>
    <link rel="icon" type="image/png" href="images/logo-wit@2x.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables - Consistent with main website */
        :root {
            --primary-green: #1a5f3f;
            --light-green: #248457;
            --accent-green: #2ea76a;
            --bright-green: #34d058;
            --primary-white: #ffffff;
            --off-white: #f8fffe;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-lighter: rgba(255, 255, 255, 0.7);
            --text-dark: rgba(26, 95, 63, 0.8);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            
            /* Typography */
            --font-primary: 'Montserrat', sans-serif;
            --font-secondary: 'Poppins', sans-serif;
            
            /* Transitions */
            --transition-fast: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-medium: 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bouncy: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Global Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            font-family: var(--font-secondary);
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--light-green) 50%, var(--accent-green) 100%);
            min-height: 100vh;
            height: 100%;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* Enhanced Container System - Perfect responsive fit */
        .container {
            max-width: min(1200px, 95vw);
            margin: 0 auto;
            padding: 0 clamp(1rem, 4vw, 3rem);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: clamp(1.5rem, 4vh, 3rem);
        }

        /* Background Pattern - Matching main site hero */
        .hero-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .hero-grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Logo Section - Top left corner */
        .logo-section {
            position: fixed;
            top: 1.5rem;
            left: 2rem;
            z-index: 100;
            animation: logoFadeIn 1s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all var(--transition-fast);
        }

        .logo:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .logo-image {
            height: 32px;
            width: auto;
            filter: brightness(1.1);
        }

        .logo-tagline {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 300;
            color: var(--text-lighter);
            letter-spacing: 1px;
        }

        /* Enhanced Main Landing Container - Perfect viewport fit */
        .landing-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(2rem, 6vh, 5rem) 0 clamp(1rem, 3vh, 2rem);
            box-sizing: border-box;
            gap: clamp(1rem, 3vh, 2rem);
        }

        /* Enhanced Welcome Section - Better spacing and proportions */
        .welcome-section {
            text-align: center;
            margin-bottom: clamp(1rem, 3vh, 2rem);
            animation: welcomeFadeIn 1s ease-out 0.3s both;
            flex-shrink: 0;
            max-width: min(800px, 90vw);
            padding: 0 clamp(0.5rem, 2vw, 1rem);
        }

        .welcome-title {
            font-family: var(--font-primary);
            font-size: clamp(1.8rem, 5vw, 3.2rem);
            font-weight: 800;
            color: var(--primary-white);
            margin-bottom: clamp(0.5rem, 2vh, 1rem);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .title-highlight {
            color: var(--bright-green);
            position: relative;
            display: inline-block;
        }

        .title-highlight::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--bright-green), var(--accent-green));
            border-radius: 2px;
            animation: underlineGrow 1s ease-out 1.5s both;
        }

        .welcome-subtitle {
            font-family: var(--font-secondary);
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            font-weight: 400;
            color: var(--text-light);
            max-width: min(700px, 85vw);
            margin: 0 auto clamp(0.5rem, 2vh, 1rem);
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        .welcome-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.45rem 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: var(--font-primary);
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--primary-white);
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        /* Clean Video Section */
        .video-section {
            width: 100%;
            max-width: min(800px, 90vw);
            margin-bottom: clamp(1.5rem, 4vh, 3rem);
            animation: videoFadeIn 1s ease-out 0.6s both;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 clamp(0.5rem, 2vw, 1rem);
        }

        .video-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #000;
            transition: transform var(--transition-medium);
        }

        .video-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .explainer-video {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            display: block;
            border-radius: 12px;
        }

        /* Enhanced CTA Section - Better spacing and responsive layout */
        .cta-section {
            display: flex;
            gap: clamp(0.75rem, 2vw, 1.5rem);
            justify-content: center;
            flex-wrap: nowrap;
            animation: ctaFadeIn 1s ease-out 0.9s both;
            flex-shrink: 0;
            padding: 0 clamp(0.5rem, 2vw, 1rem);
            max-width: min(600px, 90vw);
        }

        /* Enhanced Button System - Better sizing and touch targets */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: clamp(6px, 1.5vw, 10px);
            padding: clamp(12px, 3vh, 16px) clamp(20px, 4vw, 28px);
            border-radius: 50px;
            font-family: var(--font-primary);
            font-size: clamp(0.75rem, 2vw, 0.9rem);
            font-weight: 700;
            text-decoration: none;
            transition: all var(--transition-bouncy);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-width: clamp(140px, 25vw, 180px);
            min-height: clamp(44px, 8vh, 56px);
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            white-space: nowrap;
        }

        .cta-primary {
            background: var(--primary-white);
            color: var(--primary-green);
            border: 2px solid var(--primary-white);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .cta-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(26, 95, 63, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .cta-primary:hover::before {
            left: 100%;
        }

        .cta-primary:hover {
            background: var(--bright-green);
            color: var(--primary-white);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .cta-secondary {
            background: transparent;
            color: var(--primary-white);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .cta-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-white);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .cta-icon {
            font-size: 1rem;
            transition: transform var(--transition-fast);
        }

        .cta-button:hover .cta-icon {
            transform: translateX(3px);
        }

        /* Animations */
        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes welcomeFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes videoFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes ctaFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes underlineGrow {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Enhanced Responsive Design - Better height-based adaptations */
        @media (max-height: 700px) {
            .landing-container {
                padding: clamp(1.5rem, 4vh, 2.5rem) 0 clamp(0.75rem, 2vh, 1.5rem);
                gap: clamp(0.75rem, 2vh, 1.5rem);
            }

            .welcome-section {
                margin-bottom: clamp(0.75rem, 2vh, 1.25rem);
            }

            .video-section {
                margin-bottom: clamp(1rem, 3vh, 2rem);
                max-width: min(650px, 85vw);
            }

            .welcome-title {
                font-size: clamp(1.5rem, 4vw, 2.4rem);
                margin-bottom: clamp(0.25rem, 1vh, 0.5rem);
            }

            .welcome-subtitle {
                font-size: clamp(0.8rem, 1.8vw, 1rem);
                margin-bottom: clamp(0.4rem, 1.5vh, 0.75rem);
            }

            .welcome-badge {
                padding: clamp(0.3rem, 1vh, 0.5rem) clamp(0.6rem, 2vw, 0.9rem);
                font-size: clamp(0.6rem, 1.5vw, 0.7rem);
            }



            .cta-button {
                padding: clamp(10px, 2.5vh, 14px) clamp(16px, 3vw, 22px);
                font-size: clamp(0.7rem, 1.8vw, 0.85rem);
                min-width: clamp(120px, 22vw, 160px);
                min-height: clamp(40px, 7vh, 50px);
            }
        }

        /* Enhanced Mobile Responsiveness - Better spacing and touch targets */
        @media (max-width: 768px) {
            .container {
                padding: 0 clamp(1rem, 3vw, 1.5rem);
                gap: clamp(1rem, 3vh, 2rem);
            }

            .logo-section {
                top: clamp(1rem, 3vh, 1.5rem);
                left: clamp(1rem, 3vw, 1.5rem);
            }

            .logo {
                padding: clamp(0.3rem, 1vh, 0.5rem) clamp(0.5rem, 2vw, 0.8rem);
                gap: clamp(0.25rem, 1vw, 0.4rem);
            }

            .logo-image {
                height: clamp(20px, 5vw, 26px);
            }

            .logo-tagline {
                font-size: clamp(0.55rem, 1.5vw, 0.65rem);
            }

            .landing-container {
                padding: clamp(3rem, 8vh, 4rem) 0 clamp(1rem, 3vh, 2rem);
                min-height: 100vh;
                height: 100%;
                justify-content: center;
                gap: clamp(1rem, 3vh, 2rem);
            }

            .welcome-section {
                margin-bottom: clamp(1rem, 3vh, 2rem);
                max-width: min(600px, 95vw);
            }

            .welcome-title {
                font-size: clamp(1.4rem, 6vw, 2.2rem);
                margin-bottom: clamp(0.3rem, 1.5vh, 0.6rem);
                line-height: 1.1;
            }

            .welcome-subtitle {
                font-size: clamp(0.8rem, 3vw, 1rem);
                margin-bottom: clamp(0.4rem, 2vh, 0.8rem);
                line-height: 1.5;
                padding: 0 clamp(0.25rem, 2vw, 0.5rem);
            }

            .welcome-badge {
                padding: clamp(0.25rem, 1vh, 0.4rem) clamp(0.5rem, 2vw, 0.7rem);
                font-size: clamp(0.5rem, 1.5vw, 0.6rem);
            }

            .video-section {
                margin-bottom: clamp(1.5rem, 4vh, 2.5rem);
                max-width: min(500px, 92vw);
            }

            .video-container {
                border-radius: clamp(8px, 2vw, 12px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }





            .cta-section {
                flex-direction: column;
                align-items: center;
                gap: clamp(0.6rem, 2vh, 1rem);
                justify-content: center;
                margin-bottom: clamp(1rem, 3vh, 2rem);
                max-width: min(400px, 90vw);
                flex-wrap: wrap;
            }

            .cta-button {
                padding: clamp(10px, 2.5vh, 14px) clamp(16px, 4vw, 24px);
                font-size: clamp(0.7rem, 2vw, 0.8rem);
                min-width: clamp(130px, 30vw, 180px);
                max-width: min(250px, 80vw);
                width: 100%;
                min-height: clamp(44px, 8vh, 52px);
            }
        }

        /* Enhanced Small Mobile Screens - iPhone Mini 13 and similar */
        @media (max-width: 480px) {
            .container {
                padding: 0 clamp(0.8rem, 3vw, 1.2rem);
                gap: clamp(0.75rem, 2vh, 1.5rem);
            }

            .logo-section {
                top: clamp(0.8rem, 2vh, 1.2rem);
                left: clamp(0.8rem, 2vw, 1.2rem);
            }

            .logo {
                padding: clamp(0.2rem, 0.8vh, 0.3rem) clamp(0.4rem, 1.5vw, 0.6rem);
                gap: clamp(0.2rem, 0.8vw, 0.3rem);
            }

            .logo-image {
                height: clamp(18px, 4.5vw, 22px);
            }

            .logo-tagline {
                font-size: clamp(0.5rem, 1.3vw, 0.6rem);
            }

            .landing-container {
                padding: clamp(2.5rem, 6vh, 3.5rem) 0 clamp(0.75rem, 2vh, 1.5rem);
                justify-content: center;
                gap: clamp(0.75rem, 2vh, 1.5rem);
            }

            .welcome-section {
                margin-bottom: clamp(0.75rem, 2vh, 1.5rem);
                max-width: min(450px, 98vw);
            }

            .welcome-title {
                font-size: clamp(1.2rem, 5.5vw, 1.6rem);
                margin-bottom: clamp(0.2rem, 1vh, 0.4rem);
            }

            .welcome-subtitle {
                font-size: clamp(0.75rem, 2.5vw, 0.85rem);
                margin-bottom: clamp(0.3rem, 1.5vh, 0.6rem);
                padding: 0 clamp(0.2rem, 1.5vw, 0.4rem);
            }

            .welcome-badge {
                padding: clamp(0.2rem, 0.8vh, 0.3rem) clamp(0.4rem, 1.5vw, 0.6rem);
                font-size: clamp(0.45rem, 1.3vw, 0.55rem);
            }

            .video-section {
                max-width: min(400px, 95vw);
                margin-bottom: clamp(1.25rem, 3vh, 2rem);
            }

            .video-container {
                border-radius: clamp(6px, 1.5vw, 10px);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            }

            .cta-section {
                gap: clamp(0.5rem, 1.5vh, 0.8rem);
                margin-bottom: clamp(0.75rem, 2vh, 1.5rem);
                max-width: min(350px, 95vw);
                flex-wrap: wrap;
            }

            .cta-button {
                padding: clamp(8px, 2vh, 12px) clamp(14px, 3.5vw, 20px);
                font-size: clamp(0.65rem, 1.8vw, 0.75rem);
                min-width: clamp(120px, 28vw, 160px);
                max-width: min(200px, 85vw);
                min-height: clamp(40px, 7vh, 48px);
            }
        }

        /* Enhanced Large Screen Responsive Design - Better proportions */
        @media (min-width: 1200px) {
            .container {
                max-width: min(1400px, 95vw);
                padding: 0 clamp(2rem, 4vw, 4rem);
                gap: clamp(2rem, 4vh, 3.5rem);
            }
            
            .welcome-title {
                font-size: clamp(2.4rem, 5vw, 3.8rem);
                margin-bottom: clamp(0.75rem, 2vh, 1.25rem);
            }
            
            .welcome-subtitle {
                font-size: clamp(1.1rem, 2vw, 1.4rem);
                max-width: min(800px, 80vw);

            }
            
            .video-section {
                max-width: min(850px, 85vw);
                margin-bottom: clamp(2rem, 5vh, 3.5rem);
            }
            
            .cta-button {
                padding: clamp(14px, 3vh, 18px) clamp(24px, 4vw, 32px);
                font-size: clamp(0.85rem, 1.8vw, 1rem);
                min-width: clamp(160px, 20vw, 200px);
                min-height: clamp(50px, 8vh, 60px);
            }
        }

        @media (min-width: 1440px) {
            .container {
                max-width: min(1600px, 95vw);
                padding: 0 clamp(3rem, 5vw, 6rem);

            }
            
            .welcome-title {
                font-size: clamp(3rem, 5.5vw, 4.5rem);
                margin-bottom: clamp(1rem, 2.5vh, 1.5rem);
            }
            
            .welcome-subtitle {
                font-size: clamp(1.3rem, 2.2vw, 1.6rem);
                max-width: min(900px, 75vw);

                padding: clamp(16px, 3.5vh, 20px) clamp(28px, 5vw, 36px);
                font-size: clamp(0.9rem, 2vw, 1.1rem);
                min-width: clamp(180px, 18vw, 220px);
                min-height: clamp(55px, 9vh, 65px);
            }
        }

        @media (min-width: 1600px) {
            .container {
                max-width: min(1800px, 95vw);
                padding: 0 clamp(4rem, 6vw, 8rem);

            }
            
            .welcome-title {
                font-size: clamp(4rem, 6vw, 5.5rem);

            }
            
            .welcome-subtitle {
                font-size: clamp(1.5rem, 2.5vw, 1.8rem);
                max-width: min(1000px, 70vw);

            }
        }

        /* Enhanced Laptop/14-inch screens (1024px - 1366px) - Perfect for your 14-inch screen */
        @media (min-width: 1024px) and (max-width: 1366px) {
            .container {
                max-width: min(1200px, 92vw);

                gap: clamp(1.5rem, 3vh, 2.5rem);
            }

            .landing-container {
                padding: clamp(2rem, 5vh, 3rem) 0 clamp(1rem, 2vh, 1.5rem);

                padding: clamp(0.3rem, 1vh, 0.5rem) clamp(0.6rem, 1.5vw, 0.9rem);

            }

            .video-section {
                max-width: min(700px, 85vw);

            }



            .cta-button {
                padding: clamp(10px, 2.5vh, 14px) clamp(18px, 3vw, 24px);
                font-size: clamp(0.8rem, 1.8vw, 0.9rem);
                min-width: clamp(140px, 22vw, 170px);
                min-height: clamp(45px, 7vh, 55px);
            }

            .cta-section {
                gap: clamp(0.8rem, 2vw, 1.2rem);
                max-width: min(500px, 80vw);
            }
        }

        /* Enhanced Landscape orientation - Better fit for mobile landscape */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {

        /* Floating Action Button - "Dimple on Video" */

<body>
    <!-- Background Pattern -->
    <div class="hero-background">
        <div class="hero-grid-pattern"></div>
    </div>

    <!-- Logo Section -->
    <div class="logo-section">
        <div class="logo">
            <img src="images/logo-wit@2x.png" alt="Dimple Logo" class="logo-image">
            <span class="logo-tagline">Est. 1991</span>
        </div>
    </div>

    <!-- Main Landing Container -->
    <div class="landing-container">
        <div class="container">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1 class="welcome-title">
                    Welcome to <span class="title-highlight">Dimple</span>
                </h1>
                <p class="welcome-subtitle">
                    Discover how we're revolutionizing industrial non-woven fabrics with innovation and excellence since 1991
                </p>
            </div>

            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <video id="explainerVideo" class="explainer-video" controls preload="metadata" poster="images/logo-wit@2x.png" aria-label="Dimple Company Overview Video">
                        <source src="explainer.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- CTA Section -->
            <div class="cta-section">
                <button class="cta-button cta-primary" id="bookCallBtn">
                    <span>Book a Call with CEO</span>
                    <span class="cta-icon">📅</span>
                </button>
                <a href="home.html" class="cta-button cta-secondary">
                    <span>Explore Dimple</span>
                    <span class="cta-icon">→</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Floating "Dimple on Video" Button -->
    <a href="index.html" class="floating-video-btn">
        <div class="floating-video-icon"></div>
        <span class="floating-video-text">Dimple on Video</span>
    </a>

    <!-- Calendly Inline Widget (fallback) -->
    <div id="calendly-inline-widget" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; background:rgba(0,0,0,0.8);">
        <div style="position:relative; width:90%; max-width:800px; height:90%; margin:5% auto; background:white; border-radius:12px; overflow:hidden;">
            <button id="close-calendly-inline" style="position:absolute; top:15px; right:15px; background:none; border:none; font-size:24px; cursor:pointer; z-index:10000; color:#666;">&times;</button>
            <div id="calendly-embed-container" style="width:100%; height:100%;"></div>
        </div>
    </div>

    <!-- Calendly Integration -->
    <script>
        // Load Calendly script and ensure it's available
        (function() {
            const script = document.createElement('script');
            script.src = 'https://assets.calendly.com/assets/external/widget.js';
            script.async = true;
            script.onload = function() {
                console.log('Calendly script loaded successfully');
                window.calendlyLoaded = true;
            };
            script.onerror = function() {
                console.error('Failed to load Calendly script');
                window.calendlyLoaded = false;
            };
            document.head.appendChild(script);
        })();
    </script>

    <script>
        // Enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Video player functionality
            const video = document.getElementById('explainerVideo');
            
            // Handle video loading errors
            video.addEventListener('error', function() {
                console.error('Error loading video');
                showNotification('Video could not be loaded. Please try again later.', 'error');
            });
            
            // Ensure video is ready
            video.addEventListener('loadedmetadata', function() {
                console.log('Video metadata loaded successfully');
            });

            // Book call button interaction with Calendly
            const bookCallBtn = document.getElementById('bookCallBtn');
            bookCallBtn.addEventListener('click', function() {
                // Add visual feedback
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                
                // Check if Calendly is loaded and try multiple approaches
                if (typeof Calendly !== 'undefined') {
                    console.log('Opening Calendly popup');
                    
                    try {
                        // Method 1: Try the popup widget
                        Calendly.initPopupWidget({
                            url: 'https://calendly.com/gelimmen-meeting/30min',
                            parentElement: document.body,
                            prefill: {},
                            utm: {}
                        });
                        console.log('Calendly popup initiated');
                        
                        // Check if popup actually opened (wait a bit then check)
                        setTimeout(() => {
                            const calendlyPopup = document.querySelector('[data-calendly="popup"]');
                            if (!calendlyPopup) {
                                console.log('Popup did not appear, trying inline widget');
                                openCalendlyInline();
                            }
                        }, 500);
                        
                    } catch (error) {
                        console.error('Calendly popup failed:', error);
                        console.log('Trying inline widget as fallback');
                        openCalendlyInline();
                    }
                } else {
                    // Calendly not loaded yet, wait a bit and try again, or open directly
                    console.log('Calendly not loaded yet, trying again in 1 second...');
                    showNotification('Loading booking system...', 'info');
                    
                    setTimeout(() => {
                        if (typeof Calendly !== 'undefined') {
                            console.log('Calendly loaded, opening popup');
                            try {
                                Calendly.initPopupWidget({
                                    url: 'https://calendly.com/gelimmen-meeting/30min',
                                    parentElement: document.body,
                                    prefill: {},
                                    utm: {}
                                });
                            } catch (error) {
                                console.error('Calendly popup failed on retry:', error);
                                openCalendlyInline();
                            }
                        } else {
                            console.log('Calendly still not loaded, opening link directly');
                            showNotification('Opening booking page in new tab...', 'info');
                            window.open('https://calendly.com/gelimmen-meeting/30min', '_blank');
                        }
                    }, 1000);
                }
            });

            // Enhanced hover effects for buttons
            const ctaButtons = document.querySelectorAll('.cta-button');
            ctaButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.setProperty('--hover-scale', '1.05');
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.setProperty('--hover-scale', '1');
                });
            });

            // Smooth scroll behavior enhancement
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Add intersection observer for animation triggers
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, observerOptions);

            // Observe animated elements
            document.querySelectorAll('.welcome-section, .video-section, .cta-section').forEach(el => {
                observer.observe(el);
            });
        });

        // Notification system
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: ${type === 'success' ? 'var(--accent-green)' : 'var(--primary-green)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                font-family: var(--font-primary);
                font-weight: 500;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Performance optimization for mobile
        if (window.innerWidth <= 768) {
            // Reduce animation complexity on mobile
            document.addEventListener('DOMContentLoaded', function() {
                const gridPattern = document.querySelector('.hero-grid-pattern');
                if (gridPattern) {
                    gridPattern.style.animationDuration = '30s';
                }
            });
        }

        // Calendly inline widget functions
        function openCalendlyInline() {
            console.log('Opening Calendly inline widget');
            const inlineWidget = document.getElementById('calendly-inline-widget');
            const container = document.getElementById('calendly-embed-container');
            
            if (typeof Calendly !== 'undefined' && Calendly.initInlineWidget) {
                try {
                    // Clear any existing content
                    container.innerHTML = '';
                    
                    // Create inline widget
                    Calendly.initInlineWidget({
                        url: 'https://calendly.com/gelimmen-meeting/30min',
                        parentElement: container,
                        prefill: {},
                        utm: {}
                    });
                    
                    // Show the modal
                    inlineWidget.style.display = 'block';
                    console.log('Calendly inline widget opened');
                    
                } catch (error) {
                    console.error('Calendly inline widget failed:', error);
                    // Final fallback: open in new tab
                    showNotification('Opening booking page in new tab...', 'info');
                    window.open('https://calendly.com/gelimmen-meeting/30min', '_blank');
                }
            } else {
                // If inline widget not available, open in new tab
                console.log('Calendly inline widget not available, opening in new tab');
                showNotification('Opening booking page in new tab...', 'info');
                window.open('https://calendly.com/gelimmen-meeting/30min', '_blank');
            }
        }

        // Close inline widget
        document.addEventListener('DOMContentLoaded', function() {
            const closeBtn = document.getElementById('close-calendly-inline');
            const inlineWidget = document.getElementById('calendly-inline-widget');
            
            if (closeBtn && inlineWidget) {
                closeBtn.addEventListener('click', function() {
                    inlineWidget.style.display = 'none';
                    console.log('Calendly inline widget closed');
                });
                
                // Close on background click
                inlineWidget.addEventListener('click', function(e) {
                    if (e.target === inlineWidget) {
                        inlineWidget.style.display = 'none';
                        console.log('Calendly inline widget closed by background click');
                    }
                });
            }
        });
    </script>
