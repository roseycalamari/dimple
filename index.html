<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dimple - Industrial Non-Woven Fabric Specialists</title>
    <link rel="icon" type="image/png" href="images/logo-wit@2x.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset & Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #1a5f3f;
            --accent-green: #2ea76a;
            --bright-green: #34d058;
            --light-green: #52c788;
            --primary-white: #ffffff;
            --text-dark: #1a1a1a;
            --text-gray: #666666;
            --font-primary: 'Montserrat', sans-serif;
            --font-secondary: 'Poppins', sans-serif;
            --transition-fast: 0.3s ease;
            --transition-medium: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bouncy: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            font-family: var(--font-secondary);
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--accent-green) 50%, var(--primary-green) 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated Background Pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 40s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main Container */
        .welcome-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: clamp(320px, 85vw, 900px);
            padding: clamp(15px, 2vw, 30px);
            margin: 0 auto;
        }

        /* Welcome Title */
        .welcome-title {
            text-align: center;
            margin-bottom: clamp(20px, 3vh, 35px);
            animation: fadeInDown 0.8s ease-out;
        }

        .welcome-title h1 {
            font-family: var(--font-primary);
            font-size: clamp(1.8rem, 4.5vw, 2.8rem);
            font-weight: 800;
            color: var(--primary-white);
            line-height: 1.2;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: clamp(8px, 1.5vh, 12px);
        }

        .welcome-title p {
            font-family: var(--font-secondary);
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            color: var(--primary-white);
            font-weight: 400;
            line-height: 1.5;
            opacity: 0.95;
        }

        /* Video Container */
        .video-container {
            position: relative;
            background: var(--primary-white);
            border-radius: clamp(12px, 2vw, 20px);
            overflow: hidden;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.3),
                0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: clamp(20px, 3vh, 35px);
            animation: fadeInUp 1s ease-out 0.2s backwards;
            transition: all var(--transition-medium);
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(26, 95, 63, 0.05), rgba(46, 167, 106, 0.05));
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: clamp(12px, 2.5vw, 20px);
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: clamp(12px, 2vh, 16px) clamp(22px, 3.5vw, 32px);
            border-radius: 50px;
            font-family: var(--font-primary);
            font-size: clamp(0.9rem, 1.6vw, 1.05rem);
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all var(--transition-medium);
            position: relative;
            overflow: hidden;
            min-width: clamp(160px, 28vw, 200px);
            letter-spacing: 0.3px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            color: var(--primary-white);
            box-shadow: 0 8px 20px rgba(26, 95, 63, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(26, 95, 63, 0.4);
            background: linear-gradient(135deg, var(--accent-green), var(--bright-green));
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--primary-white);
            color: var(--primary-green);
            border: 2px solid var(--accent-green);
            box-shadow: 0 8px 20px rgba(26, 95, 63, 0.15);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            background: var(--accent-green);
            color: var(--primary-white);
            box-shadow: 0 12px 30px rgba(26, 95, 63, 0.3);
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: 1.2em;
            transition: transform var(--transition-medium);
        }

        .btn:hover .btn-icon {
            transform: translateX(3px);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Watermark (Optional) */
        .logo-watermark {
            position: fixed;
            top: clamp(15px, 2.5vh, 30px);
            left: clamp(15px, 2.5vw, 30px);
            z-index: 10;
            opacity: 0.95;
            animation: fadeIn 1s ease-out;
        }

        .logo-watermark img {
            height: clamp(35px, 5vh, 50px);
            width: auto;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-container {
                padding: clamp(12px, 2.5vw, 25px);
                max-width: 95vw;
            }

            .welcome-title {
                margin-bottom: clamp(15px, 2.5vh, 25px);
            }

            .video-container {
                margin-bottom: clamp(15px, 2.5vh, 25px);
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
                gap: clamp(10px, 2vh, 15px);
            }

            .btn {
                width: 100%;
                max-width: 100%;
                min-width: unset;
                padding: clamp(11px, 1.8vh, 14px) clamp(20px, 4vw, 28px);
            }

            .video-wrapper {
                padding-bottom: 65%; /* More square on mobile for better visibility */
            }

            .logo-watermark {
                top: 12px;
                left: 12px;
            }

            .logo-watermark img {
                height: 32px;
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                max-width: 98vw;
                padding: clamp(10px, 2vw, 20px);
            }

            .welcome-title {
                margin-bottom: clamp(12px, 2vh, 20px);
            }

            .welcome-title h1 {
                font-size: clamp(1.6rem, 7vw, 2.2rem);
                margin-bottom: clamp(6px, 1vh, 10px);
            }

            .welcome-title p {
                font-size: clamp(0.85rem, 3.5vw, 1rem);
            }

            .video-container {
                margin-bottom: clamp(12px, 2vh, 20px);
            }

            .btn {
                font-size: clamp(0.85rem, 3.5vw, 0.95rem);
                padding: clamp(10px, 1.8vh, 14px) clamp(18px, 4vw, 26px);
            }
        }

        /* Tablet Landscape and Desktop */
        @media (min-width: 1024px) {
            .welcome-container {
                max-width: 900px;
            }

            .video-wrapper {
                padding-bottom: 56.25%; /* Maintain 16:9 on larger screens */
            }
        }

        /* Large Desktop */
        @media (min-width: 1440px) {
            .welcome-container {
                max-width: 1000px;
            }

            .welcome-title h1 {
                font-size: 3rem;
            }

            .btn {
                font-size: 1.1rem;
                padding: 16px 36px;
                min-width: 210px;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1920px) {
            .welcome-container {
                max-width: 1100px;
            }
        }

        /* Loading State (optional enhancement) */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-green);
            font-size: 1.2rem;
            z-index: 5;
        }

        .spinner {
            border: 3px solid rgba(26, 95, 63, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--accent-green);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern"></div>

    <!-- Logo Watermark -->
    <div class="logo-watermark">
        <a href="home.html">
            <img src="images/logo-wit@2x.png" alt="Dimple Logo">
        </a>
    </div>

    <!-- Main Welcome Container -->
    <div class="welcome-container">
        <!-- Welcome Title -->
        <div class="welcome-title">
            <h1>Welcome to Dimple</h1>
            <p>Discover how we revolutionize industrial cleaning solutions</p>
        </div>

        <!-- Video Container -->
        <div class="video-container">
            <div class="video-wrapper">
                <video 
                    id="welcomeVideo"
                    controls 
                    preload="metadata"
                    poster="images/logo-wit@2x.png"
                    playsinline
                >
                    <source src="dimplebv_explainer.mp4" type="video/mp4">
                    Your browser does not support the video tag. Please upgrade your browser.
                </video>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="mailto:info@dimple.nl?subject=CEO%20Call%20Request&body=Hello,%20I%20would%20like%20to%20schedule%20a%20call%20with%20the%20CEO%20to%20discuss%20Dimple's%20solutions." class="btn btn-primary">
                <span>Book a Call with CEO</span>
            </a>
            <a href="home.html" class="btn btn-secondary">
                <span>Explore Dimple</span>
                <span class="btn-icon">â†’</span>
            </a>
        </div>
    </div>

    <script>
        // Enhanced video interaction
        const video = document.getElementById('welcomeVideo');
        
        // Auto-play on user interaction (respects browser autoplay policies)
        document.addEventListener('click', function playOnce() {
            if (video.paused) {
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                });
            }
            document.removeEventListener('click', playOnce);
        }, { once: true });

        // Track video engagement (optional analytics)
        video.addEventListener('play', function() {
            console.log('Video started playing');
        });

        video.addEventListener('ended', function() {
            console.log('Video finished');
            // Could trigger a modal or redirect here
        });

        // Smooth scroll and enhanced interactions
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
